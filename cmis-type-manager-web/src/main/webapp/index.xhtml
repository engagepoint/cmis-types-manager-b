<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="fullscreen.xhtml"
                xmlns:uib="http://engagepoint.com/uib">
    <ui:define name="leftMenu">
        <ui:include src="leftMenu.xhtml"/>
    </ui:define>
    <ui:define name="mainContent">
        <h:form prependId="false">
            <uib:dataTable id="dataTable" var="object" rows="100" value="#{contentBean.list}" summary="basic table">
                <f:facet name="header">
                    <p> Chemistry</p>
                </f:facet>
                <uib:column>
                    <f:facet name="header">

                    </f:facet>
                    <h:outputText value="#{object}"/>
                </uib:column>
            </uib:dataTable>
        </h:form>

        <h:form id="basicsampleform">



            <p:commandButton id="button" value="Submit" update="basicsampleform" styleClass="mt20" />
        </h:form>

    </ui:define>
</ui:composition>
