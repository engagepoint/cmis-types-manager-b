<uib:page xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:uib="http://engagepoint.com/uib"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:p="http://primefaces.org/ui"
          markupType="html5"
          contentType="text/html"
          showFooter="false"
          pageTitle="UI Bootstrap Demo"
          project="financials">
    <h:outputStylesheet library="css" name="style.css" />

    <uib:pageLayout componentVersion="1.0.1">
        <!-- topMenu -->
        <uib:pageHeaderFacet hideHelpMenu="true" logo="img/logo.png" logoAltText="Team B">
            <ui:include src="topmenubar.xhtml"/>
        </uib:pageHeaderFacet>
        <!-- /topMenu -->
        <!-- leftMenu -->
        <uib:pageMenuFacet>
            <ui:include src="leftMenu.xhtml"/>
        </uib:pageMenuFacet>
        <!-- /leftMenu -->
        <!-- mainContent -->
        <uib:pageBodyFacet>
            <p:outputPanel id="mainContent">
                <ui:fragment rendered="#{!loginBean.valid}">
                    <h:form id="loginForm">
                        <p:panel id="pnl" header="Login in system" style="margin-bottom:10px;">
                            <p:messages id="exceptions" for="exceptions" showDetail="true" styleClass="ui-messages-error" severity="error"/>
                            <p:messages id="messages" for="login,password,URL" />
                            <h:panelGrid columns="3">
                                <p:outputLabel for="login" value="Login:"/>
                                <p:inputText id="login" value="#{loginBean.username}" required="true"
                                             label="login" size="50">
                                    <f:validateLength minimum="4"/>
                                    <p:watermark for="login" value="Login"/>
                                </p:inputText>
                                <p:message for="login"/>

                                <p:outputLabel for="password" value="Password:"/>
                                <p:inputText id="password" value="#{loginBean.password}" type="password" required="true"
                                             label="password" size="50">
                                    <p:watermark for="password" value="Password"/>
                                </p:inputText>
                                <p:message for="password"/>

                                <p:outputLabel for="URL" value="URL:"/>
                                <p:inputText id="URL" value="#{loginBean.url}" required="true" label="URL"
                                             size="50">
                                    <f:validator validatorId="urlValidator"/>
                                    <p:watermark for="URL" value="Url"/>
                                </p:inputText>
                                <p:message for="URL"/>
                            </h:panelGrid>
                        </p:panel>

                        <p:commandButton value="LOGIN"  action="#{loginBean.doLogin}" update=":mainContent"/>
                    </h:form>
                </ui:fragment>

                <ui:fragment rendered="#{loginBean.valid}">
                    <h:form id="logoutForm">
                        <p:commandButton value="LOGOUT" style="margin-left: 500px; margin-bottom: 30px" action="#{loginBean.logout}" update=":mainContent"/>
                    </h:form>
                    <ui:insert name="mainContent"/>
                </ui:fragment>
            </p:outputPanel>

        </uib:pageBodyFacet>
    </uib:pageLayout>

</uib:page>
