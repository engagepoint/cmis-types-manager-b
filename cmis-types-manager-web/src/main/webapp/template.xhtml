<uib:page xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:uib="http://engagepoint.com/uib"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:p="http://primefaces.org/ui"
          markupType="html5"
          contentType="text/html"
          showFooter="false"
          pageTitle="UI Bootstrap Demo"
          project="financials">
    <h:outputStylesheet library="css" name="style.css" />

    <uib:pageLayout componentVersion="1.0.1">
        <!-- topMenu -->
        <uib:pageHeaderFacet hideHelpMenu="true" logo="#{resource['img:logo.png']}" logoAltText="Team B">
            <ui:include src="topmenubar.xhtml"/>
        </uib:pageHeaderFacet>
        <!-- /topMenu -->

        <uib:pageHeaderUtilityBarFacet>
            <h:form rendered="#{loginBean.loggedIn}" styleClass="fl-right">
                <p:messages id="messages"/>
                <h:outputText value="Welcome #{loginBean.userInfo.username} !"/>
                <p:commandButton action="#{loginBean.logout}" style="margin-top: 4px;"
                                 styleClass="secondary" value="Log out"
                        />

            </h:form>
        </uib:pageHeaderUtilityBarFacet>

        <!-- leftMenu -->
        <uib:pageMenuFacet>
            <ui:include src="leftMenu.xhtml"/>
        </uib:pageMenuFacet>
        <!-- /leftMenu -->
        <!-- mainContent -->
        <uib:pageBodyFacet>
            <p:outputPanel id="mainContent">
                <ui:insert name="mainContent"/>
            </p:outputPanel>

        </uib:pageBodyFacet>
    </uib:pageLayout>

</uib:page>
