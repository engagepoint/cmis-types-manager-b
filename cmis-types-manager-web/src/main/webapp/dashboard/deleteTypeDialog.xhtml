<h:form xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        id="deleteForm">
    <h:panelGrid columns="1" styleClass="mb10">
        <h:outputText value="#{typesManagerBean.deleteMessage}"/>
    </h:panelGrid>
    <p:commandButton value="No" styleClass="secondary mr10"
                     onclick="jQuery('#deleteTypeDialog').modal('hide');return false;"
                     id="No"/>
    <p:commandButton value="Yes" update="-mainContent"
                     action="#{typesManagerBean.deleteType()}"
                     onclick="jQuery('#deleteTypeDialog').modal('hide');"
                     id="Yes"/>
</h:form>
