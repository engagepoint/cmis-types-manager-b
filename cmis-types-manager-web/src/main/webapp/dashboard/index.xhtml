<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template.xhtml"
                xmlns:uib="http://engagepoint.com/uib">

    <ui:define name="mainContent">
        <h:form id="deleteForm">
            <p:panel id="deletePanel" header="Delete type ?" rendered="#{typesManagerBean.isShowDeleteDialog()}">

                <p:commandButton id="b1" value="Yes" action="#{typesManagerBean.deleteType}" update="-mainContent"/>
                <p:commandButton id="b2" value="No" action="#{typesManagerBean.hideDeleteDialog}" update="-mainContent"/>

            </p:panel>


        </h:form>
        <uib:gridContainer styleClass="mb20">
            <uib:gridRow fluid="true">
                <uib:gridColumn column="6">
                    <h:form>
                        <uib:buttonGroup>
                            <p:commandButton id="create" value="Create" action="#{typesManagerBean.goCreatePage}"
                                             update="-mainContent"/>
                            <p:commandButton id="update" value="Update" action="#{typesManagerBean.goTypePage}"
                                             update="-mainContent"/>
                            <p:commandButton id="deleteButton" value="Delete" action="#{typesManagerBean.showDeleteDialog}"
                                             update="-deleteForm"/>
                            <p:commandButton id="view" value="View" action="#{typesManagerBean.goTypePage}"
                                             update="-mainContent"/>
                        </uib:buttonGroup>
                    </h:form>
                </uib:gridColumn>
            </uib:gridRow>
        </uib:gridContainer>

        <h:form id="treeForm">
            <p:tree value="#{typesManagerBean.root}" var="node" dynamic="true" cache="false"
                    selectionMode="single" selection="#{typesManagerBean.selectedNode}" id="tree">

                <p:ajax event="expand"  listener="#{typesManagerBean.onNodeExpand}"/>
                <p:ajax event="collapse"  listener="#{typesManagerBean.onNodeCollapse}"/>
                <p:ajax event="select" update="-messages" listener="#{typesManagerBean.onNodeSelect}"/>
                <p:ajax event="unselect" update="-messages" listener="#{typesManagerBean.onNodeUnselect}"/>


                <p:treeNode>
                    <h:outputText value="#{node.displayName}"/>
                </p:treeNode>
            </p:tree>

        </h:form>
    </ui:define>
</ui:composition>
