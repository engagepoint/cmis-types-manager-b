<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template.xhtml"
                xmlns:uib="http://engagepoint.com/uib">
    <ui:define name="leftMenu">
        <ui:include src="leftMenu.xhtml"/>
    </ui:define>

    <ui:define name="mainContent">
        <h:form id="deleteForm">
            <p:panel id="deleteTypePanel" header="Delete selected type?"
                     rendered="#{typesManagerBean.isShowDeleteTypeDialog()}">

                <p:commandButton id="accept" styleClass="mr10" value="Yes" action="#{typesManagerBean.deleteTypeWithSubtypes}"
                                 update="-mainContent"/>
                <p:commandButton id="decline" value="No" action="#{typesManagerBean.hideDeleteTypeDialog}"
                                 update="-mainContent"/>

            </p:panel>
        </h:form>
        <uib:gridContainer styleClass="mb20">
            <uib:gridRow fluid="true">
                <uib:gridColumn column="8">
                    <h:form id="commandForm">
                        <uib:buttonGroup>
                            <p:commandButton id="create" value="Create" action="#{navigation.toCreateType}"
                                             update="-mainContent"/>
                            <p:commandButton id="view" value="View" action="#{navigation.toViewType}"
                                             update="-mainContent"/>
                            <p:commandButton id="update" value="Update" action="#{navigation.toUpdateType}"
                                             update="-mainContent"/>
                            <p:commandButton id="deleteButton" value="Delete"
                                             action="#{typesManagerBean.showDeleteTypeDialog}"
                                             update="-deleteForm"/>
                            <p:commandButton id="export" value="Export" ajax="false" action="#{typesManagerBean.exportType}"
                                             update="-mainContent"/>
                        </uib:buttonGroup>
                    </h:form>
                </uib:gridColumn>
            </uib:gridRow>
        </uib:gridContainer>

        <h:form id="treeForm">

            <p:tree value="#{typesManagerBean.root}" var="node" dynamic="true" cache="false"
                    selectionMode="single" selection="#{typesManagerBean.selectedNode}" id="tree">

                <p:ajax event="expand" listener="#{typesManagerBean.onNodeExpand}"/>
                <p:ajax event="collapse" listener="#{typesManagerBean.onNodeCollapse}"/>
                <p:ajax event="select" update="-messages" listener="#{typesManagerBean.onNodeSelect}"/>
                <p:ajax event="unselect" update="-messages" listener="#{typesManagerBean.onNodeUnselect}"/>


                <p:treeNode id="node">
                    <h:outputText id="nodeText" value="#{node.displayName}"/>
                </p:treeNode>
            </p:tree>

        </h:form>
    </ui:define>
</ui:composition>
