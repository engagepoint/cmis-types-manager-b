<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template.xhtml"
                xmlns:uib="http://engagepoint.com/uib">

    <ui:define name="mainContent">
        <h:form id="deleteForm">
            <p:panel id="deletePanel" header="Delete type ?" rendered="#{dashbordBean.showDialog}">

                <p:commandButton id="b1" value="Yes" action="#{dashbordBean.deleteType}" update="-mainContent"/>
                <p:commandButton id="b2" value="No" action="#{dashbordBean.hide}" update="-mainContent"/>

            </p:panel>


        </h:form>
        <uib:gridContainer>
            <uib:gridRow fluid="true">
                <uib:gridColumn column="6">
                    <h:form>
                        <uib:buttonGroup>
                            <p:commandButton id="create" value="Create" action="#{dashbordBean.goCreatePage}"
                                             update="-mainContent"/>
                            <p:commandButton id="update" value="Update" action="#{dashbordBean.goTypePage}"
                                             update="-mainContent"/>
                            <p:commandButton id="deleteButton" value="Delete" action="#{dashbordBean.show}"
                                             update="-deleteForm"/>
                            <p:commandButton id="view" value="View" action="#{dashbordBean.goTypePage}"
                                             update="-mainContent"/>
                        </uib:buttonGroup>
                    </h:form>
                </uib:gridColumn>
            </uib:gridRow>
        </uib:gridContainer>

        <h:form id="treeForm">
            <p:tree value="#{dashbordBean.root}" var="node" dynamic="true" cache="false"
                    selectionMode="single" selection="#{dashbordBean.selectedNode}" id="tree">

                <p:ajax event="expand"  listener="#{dashbordBean.onNodeExpand}"/>
                <p:ajax event="collapse"  listener="#{dashbordBean.onNodeCollapse}"/>
                <p:ajax event="select" update="-messages" listener="#{dashbordBean.onNodeSelect}"/>
                <p:ajax event="unselect" update="-messages" listener="#{dashbordBean.onNodeUnselect}"/>


                <p:treeNode>
                    <h:outputText value="#{node.displayName}"/>
                </p:treeNode>
            </p:tree>

        </h:form>
    </ui:define>
</ui:composition>
