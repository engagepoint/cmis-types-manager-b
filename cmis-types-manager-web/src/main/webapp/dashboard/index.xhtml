<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template.xhtml"
                xmlns:uib="http://engagepoint.com/uib">

    <ui:define name="mainContent">
        <!--Selector-->
        <!--<h:form id="selector" style="margin-left: 300px;">-->
            <!--<h:selectOneMenu value="#Repositories">-->
                <!--<f:ajax/>-->
                <!--<f:selectItems value="#{dashbordBean.repositories}" var="repository" itemValue="#{repository}" itemLabel="#{repository}"/>-->
            <!--</h:selectOneMenu>-->
        <!--</h:form>-->
        <h:form id = "deleteForm">
            <p:panel id="deletePanel" header="Delete type ?" rendered="#{dashbordBean.showDialog}">

                <p:commandButton id = "b1" value="Yes"  action="#{dashbordBean.deleteType}" update=":mainContent"></p:commandButton>
                <p:commandButton id = "b2" value="No"  action="#{dashbordBean.hide}" update=":mainContent"></p:commandButton>

            </p:panel>


        </h:form>
        <p:messages id="infoPanel" for="infoPanel"  showDetail="true" autoUpdate="true" closable="true"/>
        <uib:gridContainer>
            <uib:gridRow fluid="true">
                <uib:gridColumn column="6">
                    <uib:buttonGroup>
                        <p:commandButton id="create" value="Create" action="#{dashbordBean.goCreatePage}" update=":mainContent"/>
                        <p:commandButton id="update" value="Update" action="#{dashbordBean.goTypePage}" update=":mainContent"/>
                        <p:commandButton id= "deleteButton" value="Delete" action="#{dashbordBean.show}" update=":deleteForm" />
                        <p:commandButton id="view" value="View" action="#{dashbordBean.goTypePage}" update=":mainContent"/>
                    </uib:buttonGroup>

                    <h:form>
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                            <p:selectOneMenu value="#{repositoryBean.selectedRepoId}">
                                <f:selectItems value="#{repositoryBean.repositoryList}"/>
                                <p:ajax event="change" update=":mainContent" listener="#{repositoryBean.updateMainContent}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </h:form>
                </uib:gridColumn>
            </uib:gridRow>
        </uib:gridContainer>
        <h:form id="form">
            <p:messages for="repoChanged" closable="true"/>
            <p:messages id="messages" showDetail="true"/>
            <p:tree value="#{dashbordBean.root}" var="node" dynamic="true"  cache="false"
                    selectionMode="single"  selection="#{dashbordBean.selectedNode}" id="tree">

                <p:ajax event="expand" update=":form:messages" listener="#{dashbordBean.onNodeExpand}" />
                <p:ajax event="collapse" update=":form:messages" listener="#{dashbordBean.onNodeCollapse}" />
                <p:ajax event="select" update=":form:messages" listener="#{dashbordBean.onNodeSelect}" />
                <p:ajax event="unselect" update=":form:messages" listener="#{dashbordBean.onNodeUnselect}" />


                <p:treeNode>
                    <h:outputText value="#{node.displayName}" />
                </p:treeNode>
            </p:tree>

        </h:form>
    </ui:define>
</ui:composition>
