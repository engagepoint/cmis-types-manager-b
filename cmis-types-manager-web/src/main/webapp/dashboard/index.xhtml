<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template.xhtml"
                xmlns:uib="http://engagepoint.com/uib">
    <ui:define name="mainContent">


        <uib:gridContainer styleClass="mb20">
            <uib:gridRow fluid="true">
                <uib:gridColumn column="6">
                    <uib:buttonGroup>
                        <p:commandButton id="create" value="Create" action="#{navigation.toCreateType}" update=":mainContent"/>
                        <p:commandButton id="update" value="Update" action="#{navigation.toUpdateType}" update=":mainContent"/>
                        <p:commandButton id= "delete" value="Delete"  update=":mainContent"/>
                        <p:commandButton id="view" value="View" action="#{navigation.toViewType}" update=":mainContent"/>
                    </uib:buttonGroup>
                </uib:gridColumn>
            </uib:gridRow>
        </uib:gridContainer>
        <h:form id="treeForm">
            <p:growl id="messages" showDetail="true" />
            <p:tree value="#{dashboardBean.root}" var="node" dynamic="true" cache="false"
                    selectionMode="single"  selection="#{dashboardBean.selectedNode}" id="tree">

                <p:ajax event="expand" update=":treeForm:messages" listener="#{dashboardBean.onNodeExpand}" />
                <p:ajax event="collapse" update=":treeForm:messages" listener="#{dashboardBean.onNodeCollapse}" />
                <p:ajax event="select" update=":treeForm:messages" listener="#{dashboardBean.onNodeSelect}" />
                <p:ajax event="unselect" update=":treeForm:messages" listener="#{dashboardBean.onNodeUnselect}" />

                <p:treeNode>
                    <h:outputText value="#{node}" />
                </p:treeNode>
            </p:tree>

        </h:form>
    </ui:define>
</ui:composition>
