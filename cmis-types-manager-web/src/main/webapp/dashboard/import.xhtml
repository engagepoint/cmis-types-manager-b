<h:form xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:uib="http://engagepoint.com/uib" id="importForm" enctype="multipart/form-data">
    <uib:gridContainer>
        <uib:gridRow>
            <uib:gridColumn column="3">
                <p:fileUpload fileUploadListener="#{importTypeBean.upload}" label="Select file" mode="advanced"
                              dragDropSupport="true"
                              auto="true" update="-importForm,fileUploadName" sizeLimit="100000" allowTypes="/(\.|\/)(xml|json)$/"/>
            </uib:gridColumn>

            <uib:gridColumn column="6">
                <uib:input readonly="true" id ="fileUploadName" value="#{importTypeBean.fileName}"/>
            </uib:gridColumn>
         </uib:gridRow>
        </uib:gridContainer>
    <p:commandButton id="createTypeBtm" value="Import" action="#{importTypeBean.importTypes}"
                     update="-mainContent"/>

</h:form>
