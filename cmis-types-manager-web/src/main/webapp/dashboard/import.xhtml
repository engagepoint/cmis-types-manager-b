<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template.xhtml"
                xmlns:uib="http://engagepoint.com/uib">

    <ui:define name="mainContent">
        <div id="importHeader">Import types</div>
        <h:form id="importForm" enctype="multipart/form-data">
            <p:fileUpload fileUploadListener="#{importTypeBean.upload}" label="Select file" mode="advanced" dragDropSupport="true"
                        auto="true" update="-mainContent" sizeLimit="100000" allowTypes="/(\.|\/)(xml|json)$/" />
        </h:form>

        <h:form>
            <p:commandButton id="createTypeBtm" value="Import" action="#{importTypeBean.importTypes}" update="-mainContent"/>
        </h:form>

    </ui:define>
</ui:composition>
