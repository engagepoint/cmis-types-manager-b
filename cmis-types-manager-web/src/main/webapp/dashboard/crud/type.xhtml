<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:uib="http://engagepoint.com/uib"
                template="../../template.xhtml">

    <ui:define name="leftMenu">
        <ui:include src="/dashboard/leftMenu.xhtml"/>
    </ui:define>

    <ui:define name="mainContent">
        <h:form id="viewForm">
            <p:commandButton id="return" value="Back" action="#{backNavigationBean.goToLastPage()}" styleClass="mb20"/>
            <p:outputLabel value="#{viewTypeBean.typeDefinition.displayName}"/>
            <p:accordionPanel id="accordionPanel" multiple="true">
                <p:tab id="accordionTabAttributes" title="Attributes">
                    <h:panelGrid columns="2" cellpadding="5">

                        <h:outputText id="outputTextView" value="Display name :"/>
                        <h:outputText id="inputTextView" disabled="true"
                                      value="#{viewTypeBean.typeDefinition.displayName}"/>

                        <h:outputText id="outputTextView1" value="Description :"/>
                        <h:outputText id="inputTextView1" disabled="true"
                                      value="#{viewTypeBean.typeDefinition.description}"/>

                        <h:outputText id="outputTextView2" value="Id :"/>
                        <h:outputText id="inputTextView2" disabled="true" value="#{viewTypeBean.typeDefinition.id}"/>

                        <h:outputText id="outputTextView3" value="Local Namespace :"/>
                        <h:outputText id="inputTextView3" disabled="true"
                                      value="#{viewTypeBean.typeDefinition.localNamespace}"/>

                        <h:outputText id="outputTextView4" value="Local Name :"/>
                        <h:outputText id="inputTextView4" disabled="true"
                                      value="#{viewTypeBean.typeDefinition.localName}"/>

                        <h:outputText id="outputTextView5" value="Querty Name :"/>
                        <h:outputText id="inputTextView5" disabled="true"
                                      value="#{viewTypeBean.typeDefinition.queryName}"/>

                        <h:outputText id="outputTextView16" value="Base Type"/>
                        <h:outputText id="inputTextView16" value="#{viewTypeBean.typeDefinition.baseTypeId}"/>

                        <h:outputText id="outputTextView7" value="Creatable :"/>
                        <p:selectBooleanCheckbox id="selectCheckboxCreatabel" disabled="true"
                                                 value="#{viewTypeBean.typeDefinition.isCreatable()}"/>

                        <h:outputText id="outputTextView8" value="Fileable :"/>
                        <p:selectBooleanCheckbox id="selectCheckboxFileable" disabled="true"
                                                 value="#{viewTypeBean.typeDefinition.isFileable()}}"/>

                        <h:outputText id="outputTextView9" value="Queryable :"/>
                        <p:selectBooleanCheckbox id="selectCheckboxQueryable" disabled="true"
                                                 value="#{viewTypeBean.typeDefinition.isQueryable()}"/>

                        <h:outputText id="outputTextView10" value="Included in super type queries :"/>
                        <p:selectBooleanCheckbox id="selectCheckboxIst" disabled="true"
                                                 value="#{viewTypeBean.typeDefinition.isIncludedInSupertypeQuery()}"/>

                        <h:outputText id="outputTextView11" value="Full text indexed :"/>
                        <p:selectBooleanCheckbox id="selectCheckboxFti" disabled="true"
                                                 value="#{viewTypeBean.typeDefinition.isFulltextIndexed()}"/>

                        <h:outputText id="outputTextView12" value="ACL Contronable :"/>
                        <p:selectBooleanCheckbox id="selectCheckboxACL" disabled="true"
                                                 value="#{viewTypeBean.typeDefinition.isControllableAcl()}"/>

                        <h:outputText id="outputTextView13" value="Policy contronable :"/>
                        <p:selectBooleanCheckbox id="selectCheckboxPC" disabled="true"
                                                 value="#{viewTypeBean.typeDefinition.isControllablePolicy()}"/>

                        <h:outputText id="outputTextView14" value="Type mutability"/>
                        <h:outputText value="#{viewTypeBean.mutabilityToString()}"/>

                    </h:panelGrid>
                </p:tab>
                <p:tab id="accordionTabMetadata" title="Metadata">
                    <div style="height: 200px; overflow: auto;">
                        <h:dataTable var="property" value="#{viewTypeBean.propertyDefinitions}"
                                     id="metadataTabel">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{property.displayName}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{property.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Description"/>
                                </f:facet>
                                <h:outputText value="#{property.description}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Local namespace"/>
                                </f:facet>
                                <h:outputText value="#{property.localNamespace}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Local name"/>
                                </f:facet>
                                <h:outputText value="#{property.localName}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Query name"/>
                                </f:facet>
                                <h:outputText value="#{property.queryName}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Type"/>
                                </f:facet>
                                <h:outputText value="#{property.propertyType}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Cardinality"/>
                                </f:facet>
                                <h:outputText value="#{property.cardinality}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Updatability"/>
                                </f:facet>
                                <h:outputText value="#{property.updatability}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Quarylable"/>
                                </f:facet>
                                <h:outputText value="#{property.isQueryable()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Orderable"/>
                                </f:facet>
                                <h:outputText value="#{property.isOrderable()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Requeried"/>
                                </f:facet>
                                <h:outputText value="#{property.isRequired()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Inheried"/>
                                </f:facet>
                                <h:outputText value="#{property.isInherited()}"/>
                            </h:column>
                        </h:dataTable>
                    </div>
                </p:tab>
            </p:accordionPanel>
        </h:form>
    </ui:define>
</ui:composition>
