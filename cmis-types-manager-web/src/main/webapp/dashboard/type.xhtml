<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template.xhtml"
                xmlns:uib="http://engagepoint.com/uib">

    <ui:define name="mainContent">
        <h:form>

            <p:commandButton id="return" value="Return" action="#{navigation.toMainPage}"/>
            <p:accordionPanel id="accordionPanel" multiple="true">
                <p:tab id="accordionTabAttributes" title="Attributes">
                    <h:panelGrid columns="2" cellpadding="5">

                        <h:outputText id="outputTextView15" value="Display name :"/>
                        <p:inputText id="inputTextView15" disabled="true" value="#{viewTypeBean.prototype.displayName}"/>

                        <h:outputText id="outputTextView1" value="Description :"/>
                        <p:inputText id="inputTextView1" disabled="true" value="#{viewTypeBean.prototype.description}"/>


                        <h:outputText id="outputTextView2" value="Id :"/>
                        <p:inputText id="inputTextView2" disabled="true" value="#{viewTypeBean.prototype.id}"/>

                        <h:outputText id="outputTextView3" value="Local Namespace :"/>
                        <p:inputText id="inputTextView3" disabled="true" value="#{viewTypeBean.prototype.localNamespace}"/>

                        <h:outputText id="outputTextView4" value="Local Name :"/>
                        <p:inputText id="inputTextView4" disabled="true" value="#{viewTypeBean.prototype.localName}"/>

                        <h:outputText id="outputTextView5" value="Querty Name :"/>
                        <p:inputText id="inputTextView5" disabled="true" value="#{viewTypeBean.prototype.queryName}"/>

                        <h:outputText id="outputTextView16" value="Base Type"/>
                        <h:outputText id="inputTextView16" value="#{viewTypeBean.prototype.baseTypeId}"/>

                        <h:outputText id="outputTextView7" value="Creatabel :"/>
                        <p:selectBooleanCheckbox id="selectCheckboxCreatabel" disabled="true" value="#{viewTypeBean.prototype.creatable}"/>

                        <h:outputText id="outputTextView8" value="Fileable :"/>
                        <p:selectBooleanCheckbox id="selectCheckboxFileable" disabled="true" value="#{viewTypeBean.prototype.fileable}}"/>

                        <h:outputText id="outputTextView9" value="Queryable :"/>
                        <p:selectBooleanCheckbox id="selectCheckboxQueryable" disabled="true" value="#{viewTypeBean.prototype.queryable}"/>

                        <h:outputText id="outputTextView10" value="Included in super type queries :"/>
                        <p:selectBooleanCheckbox id="selectCheckboxIst" disabled="true" value="#{viewTypeBean.prototype.includedInSupertypeQuery}"/>

                        <h:outputText id="outputTextView11" value="Full text indexed :"/>
                        <p:selectBooleanCheckbox id="selectCheckboxFti" disabled="true" value="#{viewTypeBean.prototype.fulltextIndexed}"/>

                        <h:outputText id="outputTextView12" value="ACL Contronable :"/>
                        <p:selectBooleanCheckbox id="selectCheckboxACL" disabled="true" value="#{viewTypeBean.prototype.controllableAcl}"/>

                        <h:outputText id="outputTextView13" value="Policy contronable :"/>
                        <p:selectBooleanCheckbox id="selectCheckboxPC" disabled="true" value="#{viewTypeBean.prototype.controllablePolicy}"/>

                        <h:outputText id="outputTextView14" value="Type mutability"/>
                        <h:outputText value="Create, Update, Delete"/>

                    </h:panelGrid>
                </p:tab>
                <p:tab id="accordionTabMetadate" title="Metadate">
                    <p:dataTable var="property" value="#{viewTypeBean.propertyDefinitions}" scrollRows="20"
                                 scrollable="true" liveScroll="true" scrollHeight="150" id="metadateTable">

                        <p:column headerText="Name">
                            <h:outputText value="#{property}"/>
                        </p:column>:column>

                    </p:dataTable>

                </p:tab>
            </p:accordionPanel>
        </h:form>

    </ui:define>
</ui:composition>
