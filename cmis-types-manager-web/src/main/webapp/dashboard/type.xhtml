<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template.xhtml"
                xmlns:uib="http://engagepoint.com/uib">

    <ui:define name="mainContent">
        <h:form id="viewForm">

            <p:commandButton id="return" value="Return" action="#{navigation.toMainPage}" styleClass="mb20"/>
            <p:accordionPanel id="accordionPanel" multiple="true">
                <p:tab id="accordionTabAttributes" title="Attributes">
                    <h:panelGrid columns="2" cellpadding="5">

                        <h:outputText id="outputTextView" value="Display name :"/>
                        <h:outputText id="inputTextView" disabled="true" value="#{viewTypeBean.definition.displayName}"/>

                        <h:outputText id="outputTextView1" value="Description :"/>
                        <h:outputText id="inputTextView1" disabled="true" value="#{viewTypeBean.definition.description}"/>


                        <h:outputText id="outputTextView2" value="Id :"/>
                        <h:outputText id="inputTextView2" disabled="true" value="#{viewTypeBean.definition.id}"/>

                        <h:outputText id="outputTextView3" value="Local Namespace :"/>
                        <h:outputText id="inputTextView3" disabled="true" value="#{viewTypeBean.definition.localNamespace}"/>

                        <h:outputText id="outputTextView4" value="Local Name :"/>
                        <h:outputText id="inputTextView4" disabled="true" value="#{viewTypeBean.definition.localName}"/>

                        <h:outputText id="outputTextView5" value="Querty Name :"/>
                        <h:outputText id="inputTextView5" disabled="true" value="#{viewTypeBean.definition.queryName}"/>

                        <h:outputText id="outputTextView16" value="Base Type"/>
                        <h:outputText id="inputTextView16" value="#{viewTypeBean.definition.baseTypeId}"/>

                        <h:outputText id="outputTextView7" value="Creatabel :"/>
                        <p:selectBooleanCheckbox id="selectCheckboxCreatabel" disabled="true" value="#{viewTypeBean.definition.isCreatable()}"/>

                        <h:outputText id="outputTextView8" value="Fileable :"/>
                        <p:selectBooleanCheckbox id="selectCheckboxFileable" disabled="true" value="#{viewTypeBean.definition.isFileable()}}"/>

                        <h:outputText id="outputTextView9" value="Queryable :"/>
                        <p:selectBooleanCheckbox id="selectCheckboxQueryable" disabled="true" value="#{viewTypeBean.definition.isQueryable()}"/>

                        <h:outputText id="outputTextView10" value="Included in super type queries :"/>
                        <p:selectBooleanCheckbox id="selectCheckboxIst" disabled="true" value="#{viewTypeBean.definition.isIncludedInSupertypeQuery()}"/>

                        <h:outputText id="outputTextView11" value="Full text indexed :"/>
                        <p:selectBooleanCheckbox id="selectCheckboxFti" disabled="true" value="#{viewTypeBean.definition.isFulltextIndexed()}"/>

                        <h:outputText id="outputTextView12" value="ACL Contronable :"/>
                        <p:selectBooleanCheckbox id="selectCheckboxACL" disabled="true" value="#{viewTypeBean.definition.isControllableAcl()}"/>

                        <h:outputText id="outputTextView13" value="Policy contronable :"/>
                        <p:selectBooleanCheckbox id="selectCheckboxPC" disabled="true" value="#{viewTypeBean.definition.isControllablePolicy()}"/>

                        <h:outputText id="outputTextView14" value="Type mutability"/>
                        <h:outputText value="Create, Update, Delete"/>

                    </h:panelGrid>
                </p:tab>
                <p:tab id="accordionTabMetadate" title="Metadate">
                    <p:dataTable var="property" value="#{viewTypeBean.propertyDefinitions}" scrollable="true" scrollWidth="630" scrollHeight="200" id="dataTable3">

                        <p:column headerText="Name">
                            <h:outputText value="#{property.displayName}" />
                        </p:column>

                        <p:column headerText="Id">
                            <h:outputText value="#{property.id}" />
                        </p:column>

                        <p:column headerText="Description" >
                            <h:outputText value="#{property.description}" />
                        </p:column>

                        <p:column headerText="Local namespace">
                            <h:outputText value="#{property.localNamespace}" />
                        </p:column>

                        <p:column headerText="Local name">
                            <h:outputText value="#{property.localName}" />
                        </p:column>

                        <p:column headerText="Query name" >
                            <h:outputText value="#{property.queryName}" />
                        </p:column>

                        <p:column headerText="Type">
                            <h:outputText value="#{property.propertyType}" />
                        </p:column>

                        <p:column headerText="Cardinality" >
                            <h:outputText value="#{property.cardinality}" />
                        </p:column>

                        <p:column headerText="Updatability" >
                            <h:outputText value="#{property.updatability}" />
                        </p:column>

                        <p:column headerText="Quaryable" >
                            <h:outputText value="#{property.isQueryable()}" />
                        </p:column>

                        <p:column headerText="Orderable" >
                            <h:outputText value="#{property.isOrderable()}" />
                        </p:column>

                        <p:column headerText="Requaried" >
                            <h:outputText value="#{property.isRequired()}" />
                        </p:column>

                        <p:column headerText="Inheried" >
                            <h:outputText value="#{property.isInherited()}" />
                        </p:column>

                    </p:dataTable>


                </p:tab>
            </p:accordionPanel>
        </h:form>
    </ui:define>
</ui:composition>
