<h:form xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core"
        id="fileExportForm">
    <h:panelGrid columns="2">
        <p:outputLabel id="includeChildLable" for="includeChildCheckbox" value="Include child  " />
        <p:selectBooleanCheckbox id="includeChildCheckbox" value="#{exportTypeBean.includeChildren}"/>
        <p:selectOneRadio id="xmlOrJsonOptions" value="#{exportTypeBean.xmlOrJson}">
            <f:selectItem itemLabel="Xml" itemValue="true"/>
            <f:selectItem itemLabel="Json" itemValue="false"/>
        </p:selectOneRadio>
    </h:panelGrid>
    <p:commandButton id="submitExportModalButton" value="Export" ajax="false" update="-mainContent"
                     action="#{exportTypeBean.exportType()}" onclick="jQuery('#exportModal').modal('hide');"/>
    <p:commandButton id="cancelExportModalButton" value="Cancel" update="-mainContent" styleClass="secondary" onclick="jQuery('#exportModal').modal('hide');"/>

</h:form>
