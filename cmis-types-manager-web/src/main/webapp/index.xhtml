<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="template.xhtml"
                xmlns:uib="http://engagepoint.com/uib">

    <ui:define name="mainContent">


        <h:form id="types">

            <p:treeTable id="treetable" value="#{treeBean.root}" var="type">
                <f:facet name="header">
                    Types Viewer
                </f:facet>

                <p:column style="width:40%">
                    <f:facet name="header">
                        Name
                    </f:facet>
                    <h:outputText value="#{type.name}"/>
                </p:column>

                <p:column style="width:20%">
                    <f:facet name="header">
                        Id
                    </f:facet>
                    <h:outputText value="#{type.id}"/>
                </p:column>

                <p:column style="width:20%">
                    <f:facet name="header">
                       Creatable
                    </f:facet>
                    <h:outputText value="#{type.creatable}"/>
                </p:column>
                <p:column style="width:16%">
                    <f:facet name="header">
                       Fileable
                    </f:facet>
                    <h:outputText value="#{type.fileable}"/>
                </p:column>

            </p:treeTable>


        </h:form>
    </ui:define>
</ui:composition>
